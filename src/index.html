<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </script>
    -->
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <div id="frame">
        <div id="screen" dir="rtl"></div>
        <div class="row">
            <button id="7" onclick="calc(id)">7</button>
            <button id="8" onclick="calc(id)">8</button>
            <button id="9" onclick="calc(id)">9</button>
            <button id="D" onclick="calc(id)">&divide</button>
            <button id="C" onclick="calc(id)">C</button>
        </div>
        <div class="row">
            <button id="4" onclick="calc(id)">4</button>
            <button id="5" onclick="calc(id)">5</button>
            <button id="6" onclick="calc(id)">6</button>
            <button id="X" onclick="calc(id)">X</button>
            <button id="%" onclick="calc(id)">%</button>
        </div>
        <div class="row">
            <button id="1" onclick="calc(id)">1</button>
            <button id="2" onclick="calc(id)">2</button>
            <button id="3" onclick="calc(id)">3</button>
            <button id="-" onclick="calc(id)">-</button>
        </div>
        <div class="row">
            <button id="0" onclick="calc(id)">0</button>
            <button id="." onclick="calc(id)">.</button>
            <button id="+" onclick="calc(id)">+</button>
            <button id="=" onclick="calc(id)">=</button>
            <button id="sign" onclick="calc(id)">&plusmn;</button>
        </div>
    </div>
    <script>
        var num = '';
        var sum = 0;
        var lastNum = 0;
        var lastOperator = '';

        function calc(id) {
            if(id == 'C') {
                document.getElementById('screen').innerHTML = '';
                id = '';
            }
            //console.log(id);  
            document.getElementById('screen').innerHTML += id;
        }
    </script>
</body>

</html>
